<ion-header [translucent]="true">
  <ion-toolbar color="secondary" mode="ios">
    <ion-title>
      Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <img src="https://cdn.pixabay.com/photo/2015/01/21/14/14/apple-606761_960_720.jpg">

    <ion-card *ngFor="let produto of estante">
      <ion-item lines="none">
        <strong>Nome: </strong>{{ produto.nome }} / <strong> Qtd: </strong>{{produto.quantidade}}

        <ion-button slot="end" fill="clear" color="danger" (click)="deletar(produto.id)">
          <ion-icon name="trash-outline" ></ion-icon>
        </ion-button>

        <ion-button slot="end" fill="clear" color="success"  style="margin-left: -10px;" [routerLink]="['/tabs/tab3',produto.id]">
          <ion-icon name="document-text-outline"></ion-icon>
        </ion-button>


      </ion-item>
    </ion-card>     
    
</ion-content>
