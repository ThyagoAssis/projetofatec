<ion-header [translucent]="true">
  <ion-toolbar mode="ios" color="secondary">
    <ion-title >
      Edição
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="https://cdn.pixabay.com/photo/2015/01/21/14/14/apple-606761_960_720.jpg">

  <form [formGroup]="formularioEdit" (submit)="cadastrar()">

    <ion-card>
      <ion-item lines="none">
        <ion-input tpye="text" placeholder="Nome do produto" formControlName="nome"></ion-input>        
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item lines="none">
        <ion-input type="text" placeholder="Tipo Produto" formControlName="tipo"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-button type="submit" color="success" expand="block">Editar</ion-button>
    </ion-card>
  </form>

</ion-content>
